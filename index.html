<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <script src="https://kit.fontawesome.com/030fb33ac6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container app-container">
        <div class="title-container">
            <h1 class="title">My Task Board</h1>
        </div>

        <div class="form-container">
            <form class="main-form">
                <div class="inputs-container">
                    <div class="inputs mb-3 first">
                        <label class="form-label">task description</label>
                        <input type="text" class="form-control" name="description" required>
                    </div>
                    <div class="inputs mb-3">
                        <label class="form-label">destination date</label>
                        <input type="date" class="form-control date-input" name="date" required>
                    </div>
                    <div class="inputs mb-3">
                        <label class="form-label">destination time</label>
                        <input type="time" class="form-control time-input" name="time" required>
                    </div>
                </div>
                <div class="btns-container">
                    <button type="submit" class="btn btn-success btn-lg save-btn">SAVE</button>
                    <button type="button" class="btn btn-danger btn-lg reset-btn">RESET</button>
                </div>
            </form>
        </div>
        <div class="notes-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
